- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim:
      force: true
      path: vim
    ~/.config/nvim/init.vim:
      force: true
      path: vim/vimrc
    ~/.config/fish:
      force: true
      path: fish

- shell:
  - git submodule update --init --recursive
  - brew install git
  - brew install neovim/neovim/neovim
  - brew install tmux
  - brew install fish
  - echo "/usr/local/bin/fish" | sudo tee -a /etc/shells
  - chsh -s /usr/local/bin/fish
  - vim +PlugInstall +qall

