- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim:
      force: true
      path: vim
    ~/.config/nvim/init.vim:
      force: true
      path: vim/vimrc
    ~/.config/fish:
      force: true
      path: fish

- shell:
  - git submodule update --init --recursive
  - sudo apt-add-repository ppa:fish-shell/release-2
  - sudo apt-add-repository ppa:neovim-ppa/stable
  - sudo apt-get update
  - sudo apt-get install git-all
  - sudo apt-get install tmux
  - command: sudo apt-get install neovim python-dev python-pip python3-dev python3-pip
    stdout: true
    stdin: true
    sterr: true
  - command: sudo apt-get install fish
    stdout: true
    stdin: true
    sterr: true
  - vim +PlugInstall +qall
  - git config --global core.editor "vim"

