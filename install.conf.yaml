- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim:
      force: true
      path: vim
    ~/.config/nvim/init.vim:
      force: true
      path: vim/vimrc

- shell:
  - git submodule update --init --recursive
  - rm -rf ~/.zprezto
  - zsh && git clone --recursive https://github.com/sorin-ionescu/prezto.git "${ZDOTDIR:-$HOME}/.zprezto"
  - source zsh/zshrc
  - chsh -s /bin/zsh

